{% extends 'base.html' %}
{% block sidebar %}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
{% block content %}
<h1 class="welcome">Welcome to the jeb pal</h1>
<div class="input-group mb-3">
    <form class="d-flex" method="get" action="{% url 'job-index' %}">
        <input type="search" class="form-control" name="search_filter" id="search-box" placeholder="Enter your search here.." aria-label="Job Search">
        <button type="submit" id="search-btn" class="btn btn-secondary">Search</button>
    </form>
</div>
<br/>
<div class="row justify-content-center jobs">
    {% for job in jobs %}
    <div class="col-md-5" id="single_job_div">
        {% include 'job/single_job.html' with job=job %}
    </div>
    {% endfor %}
</div>

{% endblock %}
