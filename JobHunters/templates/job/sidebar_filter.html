<div class="sidebar">
    <h1>Filter by</h1>
    <button type="button" class="filter-button" data-bs-toggle="modal" data-bs-target="#filterModal">
        Category
    </button>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Select Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        {% for category in categories %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ category.id }}" id="category{{ category.id }}" name="category_ids">
                                <label class="form-check-label" for="category{{ category.id }}">
                                    {{ category.name }}
                                </label>
                            </div>
                        {% endfor %}
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="filter-button" data-bs-toggle="modal" data-bs-target="#filterModalComp">
        Company
    </button>
    <div class="modal fade" id="filterModalComp" tabindex="-1" aria-labelledby="filterModalCompLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalCompLabel">Select Companies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterFormComp">
                        {% for company in companies %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ company.id }}" id="company{{ company.id }}" name="company_ids">
                                <label class="form-check-label" for="company{{ company.id }}">
                                    {{ company.name }}
                                </label>
                            </div>
                        {% endfor %}
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="applyCompanyFilters">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h2>Order by</h2>
    <div class="order-buttons">
        <button class="order-btn" data-order-by="date_offer">Date of offering</button>
        <button class="order-btn" data-order-by="due_date">Due date of offering</button>
    </div>
</div>
